				let date = new Date();
				date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
				const expires = "expires=" + date.toUTCString();
				document.cookie = cName + "=" + cValue + "; " + expires + "; path=/";
			}

			function savepage() {
				var current = $('iframe')[0].src;
				setCookie('current', current, 30);
				alert('Lưu page thành công')
			}

			function getCookie(cName) {
				const name = cName + "=";
				const cDecoded = decodeURIComponent(document.cookie); //to be careful
				const cArr = cDecoded.split('; ');
				let res;
				cArr.forEach(val => {
					if (val.indexOf(name) === 0) res = val.substring(name.length);
				})
				return res;
			}
			if (getCookie('current') != null) {

	function doEnter(evt){
		var key;
		if(evt.keyCode == 13 || evt.which == 13){
			onSearch(evt);
		}
	}
	function onSearch(evt) {	
			var keyword1 = $('.keyword:eq(0)').val();
			var keyword2 = $('.keyword:eq(1)').val();
			
			if(keyword1=='Tìm kiếm bài kinh muốn đọc')
			{
				keyword = keyword2;
			}
			else
			{
				keyword = keyword1;
			}
			if(keyword=='' || keyword=='Tìm kiếm bài kinh muốn đọc')
			{
				alert('Bạn chưa nhập từ khóa tìm kiếm');
			}
			else{
				location.href = "tim-kiem.html&keyword="+keyword;
				loadPage(document.location);			
			}
		}	
</script>

		$('.menu_mmm').click(function(){
			if($(this).prev('.mm-next').length>0){
				$(this).prev('.mm-next').click();
				return false;
			}
		});
		$('.quaylai').click(function(){
			history.back();
			return false;
		});
		$('.fontchu .fontlon').click(function(){
			var size  = $(this).data('id');
			$.ajax({
				type:'post',
				url:'ajax/fontchu.php',
				data:{size:size},
				success:function(kq){
				}
			});
		});
		$('.item_giokinh .sp_name a').click(function(){
			var root = $(this).parent('.sp_name');
			if(root.hasClass('active')){
				root.removeClass('active');
				root.next('.noidung').slideUp(300);
			}
			else{
				$('.item_giokinh .noidung').slideUp(300);
				setTimeout(function(){
					var cao = root.offset().top-60;
				$('html, body').animate({scrollTop:cao},400);
				}, 500);
				setTimeout(function(){
					$('.item_giokinh .sp_name').removeClass('active');
					root.addClass('active');
					root.next('.noidung').slideDown(300);
				}, 1000);
			}
			//return false;
		});
        $('img').each(function(index, element) {
			if(!$(this).attr('alt') || $(this).attr('alt')=='')
			{
				$(this).attr('alt','ĐỌC KINH ONLINE BẰNG SMARTPHONE');
			}
        });
    });
